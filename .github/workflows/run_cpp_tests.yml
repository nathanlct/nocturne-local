name: C++ tests
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
            - run: echo "This job is now running on a ${{ runner.os }} server."
            - run: echo "Running on branch ${{ github.ref }} of repository ${{ github.repository }}."
            - name: Check out repository code.
              uses: actions/checkout@v2
            - name: Install dependencies.
              run: |
                  sudo apt-get update
                  sudo apt-get install libsfml-dev
                  git submodule sync
                  git submodule update --init --recursive
            - name: Build C++ nocturne library.
              run: |
                  export LIB_INSTALL_DIR=${{ github.workspace }}/build_usr_local
                  cd ${{ github.workspace }}/cpp
                  mkdir build
                  cd build
                  cmake .. -DCMAKE_INSTALL_PREFIX=${LIB_INSTALL_DIR}
                  make
                  make install
            - name: Build C++ tests.
              run: |
                  export LIB_INSTALL_DIR=${{ github.workspace }}/build_usr_local
                  cd ${{ github.workspace }}/cpp/tests
                  mkdir build
                  cd build
                  cmake .. -DCMAKE_LIBRARY_PATH=${LIB_INSTALL_DIR}/lib/ -DADDITIONAL_INCLUDE_DIR=${LIB_INSTALL_DIR}/include/
                  make
            - name: Run C++ tests.
              run: |
                  cd ${{ github.workspace }}/cpp/tests/bin
                  for file in ./*
                  do 
                    echo ""
                    echo "Running test $file"
                    ./$file
                  done
            - run: echo "Job finished with status ${{ job.status }}."
